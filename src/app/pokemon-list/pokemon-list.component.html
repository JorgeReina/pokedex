<div class="filter">
  <button (click)="pulsado('0')" class="generationButton">Full List</button>
  <button (click)="pulsado('1')" class="generationButton">First Generation</button>
  <button (click)="pulsado('2')" class="generationButton">Second Generation</button>
  <button (click)="pulsado('3')" class="generationButton">Third Generation</button>
  <button (click)="pulsado('4')" class="generationButton">Four Generation</button>
</div>

<div>
  <button (click)="pulsado('5')" (click)="getTypeFiltered('fire')">Fire</button>
  <button (click)="getTypeFiltered('grass')">grass</button>
  <button (click)="getTypeFiltered('water')">water</button>
  <button (click)="getTypeFiltered('poison')">poison</button>
  <button (click)="getTypeFiltered('flying')">flying</button>
  <button (click)="getTypeFiltered('bug')">bug</button>
  <button (click)="getTypeFiltered('normal')">normal</button>
  <button (click)="getTypeFiltered('electric')">electric</button>
  <button (click)="getTypeFiltered('ground')">ground</button>
  <button (click)="getTypeFiltered('fairy')">fairy</button>
  <button (click)="getTypeFiltered('fighting')">fighting</button>
  <button (click)="resetFilters()">Reset</button>
</div>
<div class="pokemon-list-container">
  <div class="row" *ngFor="let item of getDataFiltered()">
    <div class="pokemon-container">
      <br>
      <p >NÂº {{item.id.toString().padStart(3, '0')}}</p>
      <img class="sizeImage" [src]="item.image" alt="">
      <p>{{item.name | titlecase}}</p>
      <div *ngIf="item.types.length > 0">
        <button *ngFor="let type of item.types" [attr.type]="type">{{ type }}</button>
      </div>
    </div>
  </div>
</div>
